<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ConectaFisio360</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/home.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body data-app="conectafisio">

<header class="home-header">
    <div class="logo">ConectaFisio360</div>

    <nav>
        <a href="pages/dashboard.html">Dashboard</a>
        <a href="pages/arena.html">ArenaFisio</a>
        <a href="pages/comunidade.html">Comunidade</a>
    </nav>

    <div class="auth-buttons">
        <button id="btn-login">Entrar</button>
        <button id="btn-cadastro">Cadastrar</button>
    </div>
</header>

<section class="hero">
    <h1>O Futuro da Fisioterapia</h1>
    <p>Estude, evolua e conecte-se com os melhores profissionais.</p>
    <a href="pages/dashboard.html" class="btn btn-comecar">Começar Agora</a>
</section>

<!-- LOGIN MODAL -->
<div id="login-modal" class="modal hidden">
    <div class="modal-box">
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <button>Entrar</button>
        <span class="close-modal">✖</span>
    </div>
</div>

<!-- CADASTRO MODAL -->
<div id="cadastro-modal" class="modal hidden">
    <div class="modal-box">
        <h2>Cadastro</h2>
        <input type="text" placeholder="Nome">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <button>Criar Conta</button>
        <span class="close-modal">✖</span>
    </div>
</div>

<footer class="home-footer">
    <p>© 2026 ConectaFisio360</p>
</footer>

<script src="assets/js/main.js"></script>
</body>
</html>
