<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArenaFisio - RPG Cl√≠nico</title>
    
    <!-- Carrega o sistema global (Firebase) - AGORA COMO M√ìDULO -->
    <script type="module" src="js/app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #0b1120;
            color: white;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 30px;
            background: #0f172a;
            border-bottom: 1px solid #334155;
        }

        header a {
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s;
        }

        header a:hover {
            color: #38bdf8;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 80vh;
            background: #1e293b;
            background-image: 
                linear-gradient(#334155 1px, transparent 1px),
                linear-gradient(90deg, #334155 1px, transparent 1px);
            background-size: 50px 50px;
            border-bottom: 4px solid #38bdf8;
        }

        #player {
            position: absolute;
            width: 45px;
            height: 45px;
            background: #38bdf8;
            border-radius: 12px;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.08s linear;
            box-shadow: 0 0 15px rgba(56,189,248,0.7);
            z-index: 10;
        }

        .patient {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #fb7185;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            box-shadow: 0 0 20px #fb7185;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #fb7185; }
            50% { box-shadow: 0 0 25px #fb7185; }
            100% { box-shadow: 0 0 10px #fb7185; }
        }

        .interact-prompt {
            position: absolute;
            top: -40px;
            left: -15px;
            background: white;
            color: #0f172a;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            display: none;
            border: 2px solid #38bdf8;
        }

        #quiz-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0f172a;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #38bdf8;
            width: 90%;
            max-width: 450px;
            display: none;
            z-index: 200;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        #quiz-modal h3 {
            color: #38bdf8;
            margin-bottom: 15px;
            font-size: 22px;
        }

        #pergunta {
            margin-bottom: 20px;
            font-size: 16px;
            color: #e2e8f0;
        }

        .btn-opcao {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            background: #1e293b;
            color: white;
            border: 1px solid #334155;
            border-radius: 12px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-opcao:hover {
            background: #334155;
            border-color: #38bdf8;
        }

        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }

        .xp-hud {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #38bdf8;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 50;
        }

        .xp-hud span {
            color: #10b981;
            font-weight: bold;
            font-size: 18px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #0f172a;
        }

        .btn-move {
            width: 65px;
            height: 65px;
            background: #1e293b;
            border: none;
            color: white;
            border-radius: 16px;
            font-size: 26px;
            cursor: pointer;
            border: 1px solid #334155;
            transition: 0.1s;
        }

        .btn-move:active {
            background: #38bdf8;
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            .controls { gap: 10px; }
            .btn-move { width: 55px; height: 55px; }
        }
    </style>
</head>
<body>

    <header>
        <div style="display: flex; align-items: center; gap: 8px;">
            <span style="font-size: 24px;">üè•</span>
            <strong style="font-size: 18px; background: linear-gradient(90deg,#3b82f6,#22d3ee); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">ArenaFisio</strong>
            <span style="background: #1e293b; padding: 4px 10px; border-radius: 30px; font-size: 12px; color: #94a3b8;">Modo RPG</span>
        </div>
        <a href="painel.html" style="color: #94a3b8; text-decoration: none; padding: 8px 16px; border-radius: 8px; background: #1e293b; transition:0.2s;">‚Üê Sair da Arena</a>
    </header>

    <div id="game-container">
        <div id="player">üë®‚Äç‚öïÔ∏è</div>

        <div id="patient1" class="patient" style="top: 200px; left: 500px;">
            ü§ï
            <div class="interact-prompt" id="prompt1">Pressione ESPA√áO para tratar</div>
        </div>
        <div id="patient2" class="patient" style="top: 350px; left: 200px;">
            ü¶¥
            <div class="interact-prompt" id="prompt2">Pressione ESPA√áO para tratar</div>
        </div>
        <div id="patient3" class="patient" style="top: 100px; left: 700px;">
            ‚ù§Ô∏è
            <div class="interact-prompt" id="prompt3">Pressione ESPA√áO para tratar</div>
        </div>

        <div class="xp-hud">
            <span>‚≠ê XP:</span>
            <span id="xpDisplay">0</span>
        </div>
    </div>

    <div class="controls">
        <button class="btn-move" onclick="move('up')">‚ñ≤</button>
        <div style="display: flex; gap: 20px;">
            <button class="btn-move" onclick="move('left')">‚óÄ</button>
            <button class="btn-move" onclick="move('right')">‚ñ∂</button>
        </div>
        <button class="btn-move" onclick="move('down')">‚ñº</button>
    </div>

    <div id="quiz-modal">
        <h3 id="titulo-caso">ü©∫ Caso Cl√≠nico</h3>
        <p id="pergunta">Paciente com lombalgia aguda. Qual conduta inicial?</p>
        <button class="btn-opcao" id="opcaoA" onclick="responder('A')">A) Crioterapia e repouso relativo</button>
        <button class="btn-opcao" id="opcaoB" onclick="responder('B')">B) Encaminhar para cirurgia</button>
        <button class="btn-opcao" id="opcaoC" onclick="responder('C')">C) Apenas medica√ß√£o</button>
        <p id="feedback" style="margin-top: 20px;"></p>
    </div>

    <!-- SCRIPT PR√ìPRIO DA ARENA ‚Äì AGORA COMO M√ìDULO E COM FIREBASE -->
    <script type="module">
        // ========== IMPORTA√á√ïES DO FIREBASE ==========
        import { adicionarXP, xpAtual, usuarioAtual } from './js/app.js';

        // ========== CONFIGURA√á√ÉO DO JOGO ==========
        let pX = 50, pY = 50;
        const speed = 25;
        const player = document.getElementById('player');
        const patients = [
            { id: 'patient1', x: 500, y: 200, active: true, question: 'Paciente com dor aguda no ombro ap√≥s queda. Qual o primeiro passo?', correct: 'A', options: ['A) Avaliar amplitude de movimento', 'B) Aplicar gelo e liberar', 'C) Solicitar resson√¢ncia'] },
            { id: 'patient2', x: 200, y: 350, active: true, question: 'Paciente p√≥s-AVC com hemiplegia. Qual conduta indicada?', correct: 'B', options: ['A) Repouso absoluto', 'B) Mobiliza√ß√£o precoce', 'C) √ìrtese de imobiliza√ß√£o'] },
            { id: 'patient3', x: 700, y: 100, active: true, question: 'Paciente com fratura de t√≠bia. O que N√ÉO fazer?', correct: 'C', options: ['A) Imobilizar', 'B) Crioterapia', 'C) Carga imediata'] }
        ];
        let currentPatient = null;

        // ========== VERIFICA SE USU√ÅRIO EST√Å LOGADO ==========
        if (!usuarioAtual()) {
            alert('Voc√™ precisa estar logado para acessar a Arena.');
            window.location.href = 'login.html';
        }

        // ========== ATUALIZA O HUD DE XP ==========
        function atualizarXP_Arena() {
            const display = document.getElementById('xpDisplay');
            if (display) display.innerText = xpAtual();
        }

        // ========== ATUALIZA POSI√á√ÉO DO JOGADOR ==========
        function updatePosition() {
            player.style.left = pX + 'px';
            player.style.top = pY + 'px';
            checkAllCollisions();
        }

        // ========== MOVIMENTO ==========
        window.move = function(dir) {
            if (document.getElementById('quiz-modal').style.display === 'block') return;
            if (dir === 'up') pY -= speed;
            if (dir === 'down') pY += speed;
            if (dir === 'left') pX -= speed;
            if (dir === 'right') pX += speed;
            
            if (pX < 0) pX = 0;
            if (pY < 0) pY = 0;
            if (pX > window.innerWidth - 60) pX = window.innerWidth - 60;
            if (pY > document.getElementById('game-container').clientHeight - 60) pY = document.getElementById('game-container').clientHeight - 60;

            updatePosition();
        };

        // ========== TECLADO ==========
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'w') move('up');
            if (e.key === 'ArrowDown' || e.key === 's') move('down');
            if (e.key === 'ArrowLeft' || e.key === 'a') move('left');
            if (e.key === 'ArrowRight' || e.key === 'd') move('right');
            
            if (e.key === ' ') {
                e.preventDefault();
                for (let pat of patients) {
                    const patientEl = document.getElementById(pat.id);
                    const promptEl = patientEl.querySelector('.interact-prompt');
                    if (promptEl.style.display === 'block') {
                        abrirQuiz(pat);
                        break;
                    }
                }
            }
        });

        // ========== COLIS√ïES ==========
        function checkAllCollisions() {
            patients.forEach(pat => {
                const patientEl = document.getElementById(pat.id);
                const promptEl = patientEl.querySelector('.interact-prompt');
                const dist = Math.sqrt(Math.pow(pX - pat.x, 2) + Math.pow(pY - pat.y, 2));
                if (dist < 60 && pat.active) {
                    promptEl.style.display = 'block';
                } else {
                    promptEl.style.display = 'none';
                }
            });
        }

        // ========== ABRIR MODAL ==========
        window.abrirQuiz = function(patientData) {
            currentPatient = patientData;
            document.getElementById('pergunta').innerText = patientData.question;
            document.getElementById('opcaoA').innerText = patientData.options[0];
            document.getElementById('opcaoB').innerText = patientData.options[1];
            document.getElementById('opcaoC').innerText = patientData.options[2];
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('quiz-modal').style.display = 'block';
        };

        // ========== RESPONDER QUIZ (AGORA COM FIREBASE) ==========
        window.responder = async function(opcao) {
            if (!currentPatient) return;
            const feedback = document.getElementById('feedback');
            const isCorrect = (opcao === currentPatient.correct);
            
            if (isCorrect) {
                feedback.innerHTML = '‚úÖ Resposta correta! +100 XP';
                feedback.style.color = '#10b981';
                
                // Chama a fun√ß√£o do Firebase para adicionar XP (j√° incrementa no banco)
                await adicionarXP(100);
                
                // Atualiza o HUD com o novo valor (vindo do xpAtual())
                atualizarXP_Arena();

                // Desativa o paciente
                currentPatient.active = false;
                document.getElementById(currentPatient.id).style.opacity = '0.5';
                
                setTimeout(() => {
                    document.getElementById('quiz-modal').style.display = 'none';
                }, 1500);
            } else {
                feedback.innerHTML = '‚ùå Resposta incorreta. Tente novamente!';
                feedback.style.color = '#ef4444';
            }
        };

        // ========== INICIALIZA√á√ÉO ==========
        window.onload = function() {
            // Posiciona pacientes
            patients.forEach(pat => {
                const el = document.getElementById(pat.id);
                el.style.left = pat.x + 'px';
                el.style.top = pat.y + 'px';
            });
            // Posiciona jogador
            pX = 50; pY = 50;
            updatePosition();
            // Atualiza XP
            atualizarXP_Arena();
        };

        // ========== ESCUTA ATUALIZA√á√ïES DE XP ==========
        window.addEventListener('usuarioAtualizado', () => {
            atualizarXP_Arena();
        });
    </script>
</body>
</html>
