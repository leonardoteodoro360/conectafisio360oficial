<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArenaFisio ¬∑ ConectaFisio360</title>
    <script type="module" src="js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* SEU CSS EXISTENTE (mantive igual) */
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
        body { background:#0b1120; color:white; overflow:hidden; }
        header { display:flex; justify-content:space-between; align-items:center; padding:16px 30px; background:#0f172a; border-bottom:1px solid #334155; }
        #game-container { position:relative; width:100vw; height:80vh; background:#1e293b; background-image:linear-gradient(#334155 1px, transparent 1px), linear-gradient(90deg, #334155 1px, transparent 1px); background-size:50px 50px; border-bottom:4px solid #38bdf8; }
        #player { position:absolute; width:45px; height:45px; background:#38bdf8; border-radius:12px; border:3px solid white; display:flex; align-items:center; justify-content:center; font-size:24px; transition:all 0.08s linear; box-shadow:0 0 15px rgba(56,189,248,0.7); z-index:10; }
        .patient { position:absolute; width:50px; height:50px; background:#fb7185; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:26px; box-shadow:0 0 20px #fb7185; animation:pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow:0 0 10px #fb7185; } 50% { box-shadow:0 0 25px #fb7185; } 100% { box-shadow:0 0 10px #fb7185; } }
        .interact-prompt { position:absolute; top:-40px; left:-15px; background:white; color:#0f172a; padding:6px 12px; border-radius:20px; font-size:12px; font-weight:bold; white-space:nowrap; display:none; border:2px solid #38bdf8; }
        #quiz-modal { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#0f172a; padding:30px; border-radius:20px; border:2px solid #38bdf8; width:90%; max-width:450px; display:none; z-index:200; text-align:center; box-shadow:0 0 40px rgba(0,0,0,0.8); }
        #quiz-modal h3 { color:#38bdf8; margin-bottom:15px; font-size:22px; }
        #pergunta { margin-bottom:20px; font-size:16px; color:#e2e8f0; }
        .btn-opcao { width:100%; padding:14px; margin:8px 0; background:#1e293b; color:white; border:1px solid #334155; border-radius:12px; font-size:15px; cursor:pointer; transition:0.2s; }
        .btn-opcao:hover { background:#334155; border-color:#38bdf8; }
        #feedback { margin-top:20px; font-weight:bold; }
        .xp-hud { position:absolute; top:80px; right:20px; background:rgba(0,0,0,0.7); padding:12px 20px; border-radius:30px; border:1px solid #38bdf8; backdrop-filter:blur(5px); display:flex; align-items:center; gap:10px; z-index:50; }
        .xp-hud span { color:#10b981; font-weight:bold; font-size:18px; }
        
        /* ===== NOVO CSS DO CHAT ===== */
        .chat-container {
            position: fixed;
            bottom: 100px;
            left: 20px;
            width: 300px;
            height: 300px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        .chat-header {
            background: #1e293b;
            padding: 10px 15px;
            font-weight: bold;
            color: #38bdf8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #334155;
        }
        .chat-header i {
            color: #94a3b8;
            transition: 0.2s;
        }
        .chat-header i:hover {
            color: #ef4444;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .mensagem {
            background: #0f172a;
            padding: 8px 12px;
            border-radius: 12px;
            border-left: 3px solid #38bdf8;
            max-width: 90%;
            align-self: flex-start;
            word-wrap: break-word;
        }
        .mensagem .autor {
            font-size: 12px;
            color: #38bdf8;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .mensagem .texto {
            font-size: 13px;
            color: #e2e8f0;
        }
        .chat-input-area {
            display: flex;
            padding: 10px;
            background: #1e293b;
            border-top: 1px solid #334155;
        }
        .chat-input-area input {
            flex: 1;
            padding: 8px 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 20px;
            color: white;
            font-size: 13px;
        }
        .chat-input-area button {
            background: #2563eb;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin-left: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .chat-input-area button:hover {
            background: #1d4ed8;
        }
        .chat-minimizado {
            height: 40px;
            overflow: hidden;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #0f172a;
            position: relative;
            z-index: 10;
        }
        .btn-move { width:65px; height:65px; background:#1e293b; border:none; color:white; border-radius:16px; font-size:26px; cursor:pointer; border:1px solid #334155; transition:0.1s; }
        .btn-move:active { background:#38bdf8; transform:scale(0.95); }
    </style>
</head>
<body>
    <header>
        <div><strong>ArenaFisio</strong> - Modo RPG</div>
        <a href="painel.html" style="color:#94a3b8; text-decoration:none;">‚Üê Sair da Arena</a>
    </header>

    <div id="game-container">
        <div id="player">üë®‚Äç‚öïÔ∏è</div>
        <div id="patient1" class="patient" style="top:200px; left:500px;">ü§ï<div class="interact-prompt">Pressione ESPA√áO</div></div>
        <div id="patient2" class="patient" style="top:350px; left:200px;">ü¶¥<div class="interact-prompt">Pressione ESPA√áO</div></div>
        <div id="patient3" class="patient" style="top:100px; left:700px;">‚ù§Ô∏è<div class="interact-prompt">Pressione ESPA√áO</div></div>
        <div class="xp-hud"><span>‚≠ê XP:</span> <span id="xpDisplay">0</span></div>
    </div>

    <!-- ===== CHAT ===== -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header" onclick="toggleChat()">
            <span><i class="fas fa-comments"></i> Chat da Arena</span>
            <i class="fas fa-minus" id="chatToggleIcon"></i>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Digite sua mensagem..." maxlength="100">
            <button onclick="enviarMensagem()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="controls">
        <button class="btn-move" onclick="move('up')">‚ñ≤</button>
        <div style="display:flex; gap:20px;">
            <button class="btn-move" onclick="move('left')">‚óÄ</button>
            <button class="btn-move" onclick="move('right')">‚ñ∂</button>
        </div>
        <button class="btn-move" onclick="move('down')">‚ñº</button>
    </div>

    <div id="quiz-modal">
        <h3>ü©∫ Caso Cl√≠nico</h3>
        <p id="pergunta">Paciente com lombalgia aguda. Qual conduta inicial?</p>
        <button class="btn-opcao" onclick="responder('A')">A) Crioterapia e repouso relativo</button>
        <button class="btn-opcao" onclick="responder('B')">B) Encaminhar para cirurgia</button>
        <button class="btn-opcao" onclick="responder('C')">C) Apenas medica√ß√£o</button>
        <p id="feedback"></p>
    </div>

    <script type="module">
        import { adicionarXP, getXpAtual, getUsuarioAtual } from './js/app.js';
        import { getDatabase, ref, push, onChildAdded, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // ===== INICIALIZA√á√ÉO =====
        let usuario = null;
        let chatRef = null;
        const db = getDatabase();

        function iniciarJogo() {
            usuario = getUsuarioAtual();
            if (!usuario) {
                setTimeout(() => {
                    if (!getUsuarioAtual()) window.location.href = 'login.html';
                }, 500);
                return false;
            }
            return true;
        }

        if (!iniciarJogo()) {
            // Se n√£o logado, n√£o carrega o resto
        } else {
            // ===== CONFIG DO JOGO (seu c√≥digo existente) =====
            let pX = 50, pY = 50;
            const speed = 25;
            const player = document.getElementById('player');
            const patients = [
                { id:'patient1', x:500, y:200, active:true, question:'Paciente com dor aguda no ombro ap√≥s queda. Qual o primeiro passo?', correct:'A', options:['A) Avaliar amplitude de movimento','B) Aplicar gelo e liberar','C) Solicitar resson√¢ncia'] },
                { id:'patient2', x:200, y:350, active:true, question:'Paciente p√≥s-AVC com hemiplegia. Qual conduta indicada?', correct:'B', options:['A) Repouso absoluto','B) Mobiliza√ß√£o precoce','C) √ìrtese de imobiliza√ß√£o'] },
                { id:'patient3', x:700, y:100, active:true, question:'Paciente com fratura de t√≠bia. O que N√ÉO fazer?', correct:'C', options:['A) Imobilizar','B) Crioterapia','C) Carga imediata'] }
            ];
            let currentPatient = null;

            function atualizarXP_Arena() {
                document.getElementById('xpDisplay').innerText = getXpAtual();
            }

            function updatePosition() {
                player.style.left = pX + 'px';
                player.style.top = pY + 'px';
                checkAllCollisions();
            }

            window.move = function(dir) {
                if (document.getElementById('quiz-modal').style.display === 'block') return;
                if (dir === 'up') pY -= speed;
                if (dir === 'down') pY += speed;
                if (dir === 'left') pX -= speed;
                if (dir === 'right') pX += speed;
                pX = Math.max(0, Math.min(pX, window.innerWidth - 60));
                pY = Math.max(0, Math.min(pY, document.getElementById('game-container').clientHeight - 60));
                updatePosition();
            };

            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp' || e.key === 'w') move('up');
                if (e.key === 'ArrowDown' || e.key === 's') move('down');
                if (e.key === 'ArrowLeft' || e.key === 'a') move('left');
                if (e.key === 'ArrowRight' || e.key === 'd') move('right');
                if (e.key === ' ') {
                    e.preventDefault();
                    for (let pat of patients) {
                        if (document.getElementById(pat.id).querySelector('.interact-prompt').style.display === 'block') {
                            abrirQuiz(pat);
                            break;
                        }
                    }
                }
            });

            function checkAllCollisions() {
                patients.forEach(pat => {
                    const promptEl = document.getElementById(pat.id).querySelector('.interact-prompt');
                    const dist = Math.sqrt(Math.pow(pX - pat.x, 2) + Math.pow(pY - pat.y, 2));
                    promptEl.style.display = (dist < 60 && pat.active) ? 'block' : 'none';
                });
            }

            window.abrirQuiz = function(pat) {
                currentPatient = pat;
                document.getElementById('pergunta').innerText = pat.question;
                document.getElementById('quiz-modal').querySelectorAll('.btn-opcao').forEach((btn, i) => {
                    btn.innerText = pat.options[i];
                });
                document.getElementById('feedback').innerHTML = '';
                document.getElementById('quiz-modal').style.display = 'block';
            };

            window.responder = async function(opcao) {
                if (!currentPatient) return;
                const isCorrect = (opcao === currentPatient.correct);
                const feedback = document.getElementById('feedback');
                if (isCorrect) {
                    feedback.innerHTML = '‚úÖ Resposta correta! +100 XP';
                    feedback.style.color = '#10b981';
                    await adicionarXP(100);
                    currentPatient.active = false;
                    document.getElementById(currentPatient.id).style.opacity = '0.5';
                    setTimeout(() => document.getElementById('quiz-modal').style.display = 'none', 1500);
                } else {
                    feedback.innerHTML = '‚ùå Resposta incorreta. Tente novamente!';
                    feedback.style.color = '#ef4444';
                }
            };

            window.addEventListener('usuarioAtualizado', atualizarXP_Arena);
            window.onload = () => {
                patients.forEach(pat => {
                    const el = document.getElementById(pat.id);
                    el.style.left = pat.x + 'px';
                    el.style.top = pat.y + 'px';
                });
                updatePosition();
                atualizarXP_Arena();
            };

            // ===== NOVO: CHAT =====
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            
            // Refer√™ncia para o chat no Firebase (apenas mensagens da Arena)
            chatRef = ref(db, 'chat/arena');
            
            // Carregar √∫ltimas 20 mensagens ao entrar
            const recentMessages = query(chatRef, limitToLast(20));
            onChildAdded(recentMessages, (data) => {
                const msg = data.val();
                adicionarMensagemNaTela(msg.nome, msg.texto, msg.timestamp);
            });

            // Fun√ß√£o para enviar mensagem
            window.enviarMensagem = async function() {
                const texto = chatInput.value.trim();
                if (!texto) return;
                if (!usuario) {
                    alert('Voc√™ precisa estar logado para enviar mensagens.');
                    return;
                }

                // Buscar nome do usu√°rio no banco (se tiver)
                let nomeExibicao = usuario.email?.split('@')[0] || 'Usu√°rio';
                
                // Salvar no Firebase
                await push(chatRef, {
                    nome: nomeExibicao,
                    texto: texto,
                    timestamp: Date.now()
                });

                chatInput.value = '';
            };

            function adicionarMensagemNaTela(autor, texto, timestamp) {
                const div = document.createElement('div');
                div.className = 'mensagem';
                div.innerHTML = `
                    <div class="autor">${autor}</div>
                    <div class="texto">${texto}</div>
                `;
                chatMessages.appendChild(div);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Permitir enviar com Enter
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    enviarMensagem();
                }
            });
        }

        // ===== FUN√á√ÉO PARA MINIMIZAR/MAXIMIZAR CHAT =====
        window.toggleChat = function() {
            const chat = document.getElementById('chatContainer');
            const icon = document.getElementById('chatToggleIcon');
            chat.classList.toggle('chat-minimizado');
            if (chat.classList.contains('chat-minimizado')) {
                icon.className = 'fas fa-plus';
            } else {
                icon.className = 'fas fa-minus';
            }
        };
    </script>
</body>
</html>
