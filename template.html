<!DOCTYPE html>
<html lang="pt-BR" data-app="conectafisio">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ConectaFisio360 - Plataforma completa para fisioterapeutas">
    
    <!-- Configuração base -->
    <base href="/">
    
    <!-- Critical CSS (inline para performance) -->
    <style>
        :root { /* Variáveis CSS críticas */ }
        body { margin: 0; font-family: 'Nunito', sans-serif; }
        .loading { display: none; }
        .app-loaded .loading { display: none; }
    </style>
    
    <!-- Deferred CSS -->
    <link rel="preload" href="/assets/css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/assets/css/style.css"></noscript>
    
    <!-- Preconnect para fontes externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Fontes (deferred) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/assets/css/dashboard.css" media="print" onload="this.media='all'">
    
    <title data-title="true">ConectaFisio360</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/assets/images/icon-192.png">
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
</head>
<body>
    <!-- Loading state -->
    <div class="loading" id="app-loading">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- App container -->
    <div id="app">
        <!-- Header será injetado aqui -->
        <header data-load="true"></header>
        
        <!-- Conteúdo específico da página -->
        <main id="main-content">
            <!-- Conteúdo vai aqui -->
        </main>
        
        <!-- Footer será injetado aqui -->
        <footer data-load="true"></footer>
    </div>
    
    <!-- Configuração global -->
    <script type="application/json" id="app-config">
        {
            "basePath": "/",
            "apiEndpoint": "/api",
            "environment": "production"
        }
    </script>
    
    <!-- Scripts (deferred) -->
    <script src="/assets/js/base.js" type="module"></script>
    <script src="/assets/js/main.js" type="module"></script>
    
    <!-- Page-specific JS -->
    <script src="/assets/js/dashboard.js" type="module" defer></script>
    
    <!-- Service Worker (se PWA) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
