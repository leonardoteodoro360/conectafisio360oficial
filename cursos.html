<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cursos - ConectaFisio360</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:linear-gradient(135deg,#0f172a,#0b1120);
    color:white;
}

header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 40px;
    background:#0b1120;
}

header a{
    color:#38bdf8;
    text-decoration:none;
    font-weight:600;
    margin-right:20px;
}

.container{
    padding:40px;
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
    gap:30px;
    margin-top:40px;
}

.card{
    background:#1e293b;
    border-radius:20px;
    padding:20px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
}

.card img{
    width:100%;
    border-radius:15px;
    height:160px;
    object-fit:cover;
}

.card h3{
    margin:15px 0 10px 0;
    color:#38bdf8;
}

.card p{
    font-size:14px;
    color:#cbd5e1;
}

.btn{
    display:inline-block;
    margin-top:15px;
    padding:10px 18px;
    background:#2563eb;
    color:white;
    border-radius:10px;
    text-decoration:none;
    font-size:14px;
}

.btn:hover{
    background:#1d4ed8;
}

.locked{
    background:#6b7280;
}
.badge{
    font-size:12px;
    padding:6px 10px;
    border-radius:999px;
    background:#f59e0b;
    color:#08111a;
    margin-left:10px;
}
</style>
</head>
<body>

<header>
    <div>ConectaFisio360</div>
    <div>
        <a href="index.html">üè† Home</a>
        <a href="login.html">üîë Login</a>
    </div>
</header>

<div class="container">
    <h1>üìö Cursos</h1>
    <div class="cards" id="cursosContainer">
        <p>Carregando cursos...</p>
    </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBceFT9nmk1XfVbYZEcZ3yUY1pstUblD3E",
  authDomain: "conectafisio-web.firebaseapp.com",
  databaseURL: "https://conectafisio-web-default-rtdb.firebaseio.com",
  projectId: "conectafisio-web",
  storageBucket: "conectafisio-web.firebasestorage.app",
  messagingSenderId: "816967061116",
  appId: "1:816967061116:web:0c716703027427827fc3f9"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

const userRole = localStorage.getItem('simulacao_plano') || 'normal';

const cursosRef = ref(database, "cursos");
const container = document.getElementById("cursosContainer");

onValue(cursosRef, (snapshot) => {
    container.innerHTML = "";
    const dados = snapshot.val();

    if (!dados) {
        container.innerHTML = "<p>Nenhum curso encontrado.</p>";
        return;
    }

    for (let id in dados) {
        const curso = dados[id];
        const tipo = curso.tipo || "gratis";

        let botao;

        if(tipo === "premium" && userRole !== "premium"){
            botao = `<a class="btn locked" href="login.html">üîí Apenas Premium</a>
                     <span class="badge">Premium</span>`;
        } else {
            botao = `<a class="btn" href="curso.html?id=${id}">Assistir</a>
                     ${tipo === "premium" ? '<span class="badge">Premium</span>' : ''}`;
        }

        container.innerHTML += `
            <div class="card">
                <img src="${curso.imagem}" alt="">
                <h3>${curso.titulo}</h3>
                <p>${curso.descricao}</p>
                ${botao}
            </div>
        `;
    }
});

</script>

</body>
</html>
