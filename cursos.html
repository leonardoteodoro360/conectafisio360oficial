<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cursos Gratuitos - ConectaFisio360</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:linear-gradient(135deg,#0f172a,#0b1120);
    color:white;
}

header{
    padding:20px 40px;
    font-size:22px;
    font-weight:600;
    color:#38bdf8;
}

.container{
    padding:40px;
}

h1{
    margin-bottom:10px;
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
    gap:30px;
    margin-top:40px;
}

.card{
    background:#1e293b;
    border-radius:20px;
    padding:20px;
    transition:0.3s;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
}

.card:hover{
    transform:translateY(-5px);
}

.card img{
    width:100%;
    border-radius:15px;
    height:160px;
    object-fit:cover;
}

.card h3{
    margin:15px 0 10px 0;
    color:#38bdf8;
}

.card p{
    font-size:14px;
    color:#cbd5e1;
}

.card a{
    display:inline-block;
    margin-top:15px;
    padding:10px 18px;
    background:#2563eb;
    color:white;
    border-radius:10px;
    text-decoration:none;
    font-size:14px;
}

.card a:hover{
    background:#1d4ed8;
}
</style>
</head>
<body>

<header>ConectaFisio360</header>

<div class="container">
    <h1>ðŸ“š Cursos Gratuitos</h1>
    <p>Aprenda com aulas prÃ¡ticas e materiais de apoio.</p>

    <div class="cards" id="cursosContainer">
        <p>Carregando cursos...</p>
    </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBceFT9nmk1XfVbYZEcZ3yUY1pstUblD3E",
  authDomain: "conectafisio-web.firebaseapp.com",
  databaseURL: "https://conectafisio-web-default-rtdb.firebaseio.com",
  projectId: "conectafisio-web",
  storageBucket: "conectafisio-web.firebasestorage.app",
  messagingSenderId: "816967061116",
  appId: "1:816967061116:web:0c716703027427827fc3f9"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

const cursosRef = ref(database, "cursos");
const container = document.getElementById("cursosContainer");

onValue(cursosRef, (snapshot) => {
    container.innerHTML = "";
    const dados = snapshot.val();

    if (!dados) {
        container.innerHTML = "<p>Nenhum curso encontrado.</p>";
        return;
    }

    for (let id in dados) {
        const curso = dados[id];

        container.innerHTML += `
            <div class="card">
                <img src="${curso.imagem}" alt="${curso.titulo}">
                <h3>${curso.titulo}</h3>
                <p>${curso.descricao}</p>
                <a href="${curso.link}" target="_blank">Assistir</a>
            </div>
        `;
    }
});

</script>

</body>
</html>
