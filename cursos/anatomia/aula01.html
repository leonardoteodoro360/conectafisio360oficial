<!DOCTYPE html>

<head>

    <!-- Fontes e Ícones -->

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #1e293b;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 300px;
            background: #0f172a;
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #334155;
        }

        .back-btn {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            transition: 0.2s;
        }

        .back-btn:hover {
            color: #fff;
        }

        .module-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
        }

        .module-item {
            padding: 15px 20px;
            border-bottom: 1px solid #1e293b;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }

        .module-item:hover {
            background: #1e293b;
        }

        .module-item.active {
            background: #334155;
            border-left: 4px solid #6366f1;
        }

        .play-icon {
            font-size: 0.9rem;
            color: #6366f1;
        }

        /* CONTEÚDO PRINCIPAL */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            flex: 1;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 20px;
            background: #1e293b;
            border-top: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-next {
            background: #6366f1;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-next:hover {
            background: #4f46e5;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                height: 260px;
            }

            .video-container {
                height: 240px;
            }

        </ul>

            <iframe

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

        </div>

            <div>
