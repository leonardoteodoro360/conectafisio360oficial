<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectaStore - Equipamentos Profissionais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --dark: #1e293b; --bg: #f8fafc; --accent: #10b981; }
        body { font-family: 'Nunito', sans-serif; margin: 0; background-color: var(--bg); color: var(--dark); }
        
        /* HEADER PADRÃO */
        header { background: white; padding: 10px 30px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 4px 15px rgba(0,0,0,0.03); position: sticky; top: 0; z-index: 100; }
        .logo-area { display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 1.4rem; color: var(--primary); text-decoration: none; }
        .logo-icon { background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }

        .main-menu { display: flex; gap: 10px; }
        .menu-item { display: flex; align-items: center; gap: 8px; padding: 8px 15px; border-radius: 8px; text-decoration: none; color: #64748b; font-weight: 700; font-size: 0.9rem; transition: 0.2s; }
        .menu-item:hover { background: #f1f5f9; color: var(--primary); }
        .menu-item.active { background: #e0e7ff; color: var(--primary); }

        /* SEÇÃO DA LOJA */
        .shop-container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .shop-header { margin-bottom: 30px; border-left: 5px solid var(--primary); padding-left: 20px; }
        
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        .product-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.02); transition: 0.3s; border: 1px solid #f1f5f9; position: relative; }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(99, 102, 241, 0.1); }
        
        .product-img { height: 200px; background: #f1f5f9; display: flex; align-items: center; justify-content: center; font-size: 4rem; color: #cbd5e1; }
        .product-img img { width: 100%; height: 100%; object-fit: cover; }

        .product-info { padding: 20px; }
        .category { font-size: 0.7rem; font-weight: 800; color: var(--primary); text-transform: uppercase; margin-bottom: 5px; display: block; }
        .product-name { font-weight: 800; font-size: 1.1rem; margin-bottom: 10px; height: 50px; overflow: hidden; }
        
        .price-row { display: flex; align-items: center; justify-content: space-between; margin-top: 15px; }
        .price { font-size: 1.3rem; font-weight: 800; color: var(--dark); }
        
        .buy-btn { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .buy-btn:hover { background: #4f46e5; transform: scale(1.05); }

        .cart-float { position: fixed; bottom: 30px; right: 30px; background: var(--accent); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3); cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <a href="dashboard.html" class="logo-area">
            <div class="logo-icon"><i class="fa-solid fa-globe"></i></div>
            ConectaFisio
        </a>
        <nav class="main-menu">
            <a href="dashboard.html" class="menu-item"><i class="fa-solid fa-house"></i> Início</a>
            <a href="modelos.html" class="menu-item"><i class="fa-solid fa-cube"></i> Modelos 3D</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-gamepad"></i> FisioArena</a>
            <a href="loja.html" class="menu-item active"><i class="fa-solid fa-store"></i> Loja</a>
        </nav>
        <div style="font-weight:bold; color:#6366f1;">LEO</div>
    </header>

    <div class="shop-container">
        <div class="shop-header">
            <h1 style="margin:0;">ConectaStore</h1>
            <p style="color:#64748b; margin:5px 0 0 0;">Equipamentos e materiais selecionados por especialistas.</p>
        </div>

        <div class="products-grid">
            <div class="product-card">
                <div class="product-img">
                    <img src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?auto=format&fit=crop&w=400&q=80" alt="Tapete Yoga">
                </div>
                <div class="product-info">
                    <span class="category">Exercício</span>
                    <div class="product-name">Tapete de Yoga High-Grip Premium</div>
                    <div class="price-row">
                        <div class="price">R$ 189,90</div>
                        <button class="buy-btn"><i class="fa-solid fa-cart-shopping"></i></button>
                    </div>
                </div>
            </div>

            <div class="product-card">
                <div class="product-img">
                    <img src="https://images.unsplash.com/photo-1518459031867-a89b944bffe4?auto=format&fit=crop&w=400&q=80" alt="Massage Gun">
                </div>
                <div class="product-info">
                    <span class="category">Recuperação</span>
                    <div class="product-name">Pistola de Liberação Miofascial Pro</div>
                    <div class="price-row">
                        <div class="price">R$ 450,00</div>
                        <button class="buy-btn"><i class="fa-solid fa-cart-shopping"></i></button>
                    </div>
                </div>
            </div>

            <div class="product-card">
                <div class="product-img">
                    <img src="https://images.unsplash.com/photo-1594737625785-a239f56237bd?auto=format&fit=crop&w=400&q=80" alt="Bandas">
                </div>
                <div class="product-info">
                    <span class="category">Fortalecimento</span>
                    <div class="product-name">Kit Mini Bands (5 intensidades)</div>
                    <div class="price-row">
                        <div class="price">R$ 79,90</div>
                        <button class="buy-btn"><i class="fa-solid fa-cart-shopping"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-float">
        <i class="fa-solid fa-bag-shopping"></i>
    </div>

</body>
</html>
