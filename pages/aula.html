<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aula | ConectaFisio360</title>

  <link rel="stylesheet" href="../assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: #020617;
      border-right: 1px solid #1e293b;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #1e293b;
    }

    .sidebar-header a {
      color: #94a3b8;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .sidebar-header h3 {
      margin: 10px 0 5px;
    }

    .module-list {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
    }

    .module-list a {
      text-decoration: none;
      color: white;
    }

    .module-item {
      padding: 15px 20px;
      border-bottom: 1px solid #1e293b;
      cursor: pointer;
    }

    .module-item.active {
      background: #1e293b;
      border-left: 4px solid #6366f1;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .video-container {
      flex: 1;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-info {
      padding: 20px;
      background: #020617;
      border-top: 1px solid #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-next {
      background: #6366f1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <a href="dashboard.html">← Voltar ao Painel</a>
      <h3>Anatomia Humana</h3>
      <p>Módulo 1: Introdução</p>
    </div>

    <ul class="module-list">
      <a href="aula.html?curso=anatomia&aula=01">
        <li class="module-item" id="aula01">01. Conceitos Básicos</li>
      </a>
      <a href="aula.html?curso=anatomia&aula=02">
        <li class="module-item" id="aula02">02. Posição Anatômica</li>
      </a>
      <a href="aula.html?curso=anatomia&aula=03">
        <li class="module-item" id="aula03">03. Planos e Eixos</li>
      </a>
      <a href="aula.html?curso=anatomia&aula=04">
        <li class="module-item" id="aula04">04. Sistema Esquelético</li>
      </a>
    </ul>
  </aside>

  <!-- CONTEÚDO -->
  <main class="main-content">
    <div class="video-container">
      <iframe id="videoFrame" allowfullscreen></iframe>
    </div>

    <div class="video-info">
      <div>
        <h2 id="tituloAula">Aula</h2>
        <p>Prof. Leonardo Teodoro</p>
      </div>
      <button class="btn-next" onclick="proximaAula()">Próxima Aula ▶</button>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const curso = params.get("curso");
    const aula = params.get("aula");

    const frame = document.getElementById("videoFrame");
    const titulo = document.getElementById("tituloAula");

    if (curso && aula) {
      frame.src = `../cursos/${curso}/aula${aula}.html`;
      titulo.innerText = `Aula ${aula}`;
      const item = document.getElementById("aula" + aula);
      if (item) item.classList.add("active");
    }

    function proximaAula() {
      const prox = String(Number(aula) + 1).padStart(2, "0");
      window.location.href = `aula.html?curso=${curso}&aula=${prox}`;
    }
  </script>

</body>
</html>
