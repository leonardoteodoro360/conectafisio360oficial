<style>

body{

}

header{
    padding:20px 40px;
    background:#0f172a;

    margin-top:0;

    flex-wrap:wrap;

.stat{
    background:#0f172a;
    padding:15px 20px;
    border-radius:8px;
}

button{
    margin-top:20px;
    padding:10px 18px;
    background:#2563eb;
    border:none;
    color:white;
    border-radius:6px;
    cursor:pointer;

button:hover{
