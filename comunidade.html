<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade · ConectaFisio360</title>
    <script type="module" src="js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0b1120; color: white; min-height: 100vh; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background: rgba(15,23,42,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #334155; }
        .logo { font-size: 22px; font-weight: 700; background: linear-gradient(90deg,#3b82f6,#22d3ee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        nav a { color: #cbd5e1; text-decoration: none; margin-left: 25px; font-size: 15px; transition: 0.2s; }
        nav a:hover { color: white; }
        .comunidade-header { padding: 40px 5%; background: #0f172a; border-bottom: 1px solid #1e293b; }
        .btn-voltar { color: #38bdf8; text-decoration: none; margin-bottom: 20px; display: inline-block; }
        h1 { font-size: 32px; margin-bottom: 10px; background: linear-gradient(90deg,#3b82f6,#22d3ee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub { color: #94a3b8; font-size: 16px; }
        .container { padding: 40px 5%; max-width: 900px; margin: 0 auto; }
        .topic-card { background: #1e293b; padding: 25px; border-radius: 16px; margin-bottom: 20px; border-left: 5px solid #38bdf8; transition: 0.2s; cursor: pointer; border: 1px solid #334155; border-left-width: 5px; }
        .topic-card:hover { background: #2d3a4f; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(56,189,248,0.15); }
        .topic-card h3 { margin: 0 0 10px 0; color: #38bdf8; display: flex; align-items: center; gap: 10px; }
        .topic-card p { color: #94a3b8; margin: 0; }
        .acesso-negado { background: #1e293b; border: 2px dashed #ef4444; border-radius: 20px; padding: 40px; text-align: center; margin: 40px 0; }
        .acesso-negado i { font-size: 50px; color: #ef4444; margin-bottom: 20px; }
        .acesso-negado h2 { color: #ef4444; margin-bottom: 15px; }
        .btn-assinar { display: inline-block; padding: 12px 28px; background: #f59e0b; color: black; font-weight: bold; border-radius: 40px; text-decoration: none; transition: 0.2s; }
        .btn-assinar:hover { background: #d97706; transform: scale(1.03); }
        footer { text-align: center; padding: 40px 20px; color: #64748b; font-size: 14px; margin-top: 60px; border-top: 1px solid #1e293b; }
    </style>
</head>
<body>
    <!-- HEADER PADRÃO COM TODOS OS LINKS -->
    <header>
        <div class="logo">ConectaFisio360</div>
        <nav>
            <a href="painel.html"><i class="fas fa-home"></i> Home</a>
            <a href="modelos3d.html"><i class="fas fa-cube"></i> Modelos 3D</a>
            <a href="cursos.html"><i class="fas fa-graduation-cap"></i> Cursos</a>
            <a href="estudos.html"><i class="fas fa-flask"></i> Estudos</a>
            <a href="loja.html"><i class="fas fa-store"></i> Loja</a>
            <a href="perfil.html"><i class="fas fa-user"></i> Perfil</a>
            <a href="javascript:void(0);" onclick="logout()" style="color: #ef4444;"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </nav>
    </header>

    <div class="comunidade-header">
        <a href="painel.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar ao Painel</a>
        <h1><i class="fas fa-users"></i> Comunidade</h1>
        <p class="sub">Espaço para interação entre fisioterapeutas e professores.</p>
    </div>

    <div class="container" id="conteudoComunidade">
        <!-- Conteúdo carregado via JS -->
    </div>

    <footer>© 2026 ConectaFisio360</footer>

    <script type="module">
        import { getUsuarioAtual, getPlanoUsuario } from './js/app.js';

        const container = document.getElementById('conteudoComunidade');

        function renderizarComunidade() {
            const user = getUsuarioAtual();
            if (!user) {
                // Se não estiver logado, redireciona após um pequeno delay
                setTimeout(() => {
                    if (!getUsuarioAtual()) window.location.href = 'login.html';
                }, 500);
                return;
            }

            if (getPlanoUsuario() !== 'premium') {
                container.innerHTML = `
                    <div class="acesso-negado">
                        <i class="fas fa-lock"></i>
                        <h2>Acesso exclusivo Premium</h2>
                        <p>Assine o plano Premium para participar da comunidade.</p>
                        <a href="#" class="btn-assinar"><i class="fas fa-crown"></i> Assinar Premium</a>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="topic-card">
                        <h3><i class="fas fa-comments"></i> Discussões Clínicas</h3>
                        <p>Debata casos complexos com outros profissionais.</p>
                    </div>
                    <div class="topic-card">
                        <h3><i class="fas fa-question-circle"></i> Dúvidas Acadêmicas</h3>
                        <p>Pergunte e receba respostas da comunidade.</p>
                    </div>
                    <div class="topic-card">
                        <h3><i class="fas fa-handshake"></i> Networking Profissional</h3>
                        <p>Conecte-se e encontre oportunidades.</p>
                    </div>
                `;
            }
        }

        // Tenta renderizar imediatamente, mas se não houver usuário, aguarda o evento
        renderizarComunidade();

        // Escuta o evento disparado quando o Firebase termina de carregar o usuário
        window.addEventListener('usuarioAtualizado', renderizarComunidade);
    </script>
</body>
</html>
