<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ConectaFisio360</title>

<style>

body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

.login-container{
    background:#1e293b;
    padding:40px;
    border-radius:12px;
    width:350px;
    box-shadow:0 0 20px rgba(0,0,0,0.4);
}

h2{
    margin-top:0;
    text-align:center;
}

input{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:6px;
    background:#334155;
    color:white;
}

button{
    width:100%;
    margin-top:20px;
    padding:10px;
    background:#2563eb;
    border:none;
    color:white;
    border-radius:6px;
    cursor:pointer;
}

button:hover{
    background:#1d4ed8;
}

a{
    display:block;
    text-align:center;
    margin-top:15px;
    color:#38bdf8;
    text-decoration:none;
}

</style>
</head>

<body>

<div class="login-container">

    <h2>Entrar</h2>

    <form action="painel.html">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <a href="cadastro.html">Criar conta</a>
    <a href="index.html">Voltar para Home</a>

</div>

</body>
</html>
