<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ¬∑ ConectaFisio360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #0f172a, #0b1120);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px 35px;
            border-radius: 24px;
            width: 380px;
            box-shadow: 0 20px 35px rgba(0,0,0,0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            text-align: center;
        }

        h2 {
            background: linear-gradient(90deg, #3b82f6, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            margin-bottom: 8px;
        }

        p {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            margin-top: 16px;
            border: none;
            border-radius: 12px;
            background: #1e293b;
            color: white;
            border: 1px solid #334155;
            transition: 0.2s;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59,130,246,0.3);
        }

        button {
            width: 100%;
            margin-top: 28px;
            padding: 14px;
            background: linear-gradient(90deg, #2563eb, #22d3ee);
            border: none;
            color: white;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px #22d3ee;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        a {
            display: block;
            margin-top: 22px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 13px;
            transition: 0.2s;
        }

        a:hover {
            color: #38bdf8;
        }

        .label-select {
            display: block;
            margin-top: 20px;
            font-size: 12px;
            color: #94a3b8;
            text-align: left;
        }

        .erro-mensagem {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ConectaFisio360</h2>
        <p>Entre na sua jornada cl√≠nica</p>

        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail profissional" required>
            <input type="password" id="senha" placeholder="Senha" required>
            
            <div class="label-select">Tipo de conta (simula√ß√£o)</div>
            <select id="tipoConta">
                <option value="premium">üî• Premium ‚Äì acesso total</option>
                <option value="normal">üìò Normal ‚Äì gratuito</option>
            </select>

            <button type="submit" id="btnEntrar">‚û§ Entrar na plataforma</button>
            <div id="erroLogin" class="erro-mensagem"></div>
        </form>

        <a href="cadastro.html">üÜï Ainda n√£o tem conta? Cadastre-se</a>
    </div>

    <!-- Firebase como m√≥dulo -->
    <script type="module" src="js/app.js"></script>
    <script type="module">
        import { logar } from './js/app.js';

        const form = document.getElementById('loginForm');
        const btn = document.getElementById('btnEntrar');
        const erroDiv = document.getElementById('erroLogin');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const tipoSelect = document.getElementById('tipoConta');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const senha = senhaInput.value;

            if (!email || !senha) {
                exibirErro('Preencha todos os campos.');
                return;
            }

            // Desabilita bot√£o para evitar m√∫ltiplos envios
            btn.disabled = true;
            btn.innerText = 'Entrando...';
            erroDiv.style.display = 'none';

            // Apenas para simula√ß√£o: salva o tipo de conta escolhido
            localStorage.setItem('simulacao_plano', tipoSelect.value);

            try {
                await logar(email, senha);
                // O redirecionamento √© feito pelo onAuthStateChanged no app.js
                // Se o login for bem-sucedido, o usu√°rio ser√° redirecionado automaticamente.
                // Se n√£o redirecionar em 3 segundos, mostramos erro (fallback)
                setTimeout(() => {
                    if (btn.disabled) {
                        // Se ainda estiver desabilitado, algo deu errado
                        btn.disabled = false;
                        btn.innerText = '‚û§ Entrar na plataforma';
                        exibirErro('Tempo limite excedido. Verifique sua conex√£o.');
                    }
                }, 5000);
            } catch (error) {
                btn.disabled = false;
                btn.innerText = '‚û§ Entrar na plataforma';
                exibirErro(tratarErroFirebase(error));
            }
        });

        function exibirErro(mensagem) {
            erroDiv.innerText = mensagem;
            erroDiv.style.display = 'block';
        }

        function tratarErroFirebase(error) {
            switch (error.code) {
                case 'auth/user-not-found':
                    return '‚ùå Usu√°rio n√£o encontrado. Verifique seu e-mail.';
                case 'auth/wrong-password':
                    return '‚ùå Senha incorreta.';
                case 'auth/invalid-email':
                    return '‚ùå E-mail inv√°lido.';
                case 'auth/user-disabled':
                    return '‚ùå Esta conta foi desativada.';
                case 'auth/too-many-requests':
                    return '‚ùå Muitas tentativas. Tente mais tarde.';
                default:
                    return '‚ùå Erro ao fazer login: ' + error.message;
            }
        }
    </script>
</body>
</html>
