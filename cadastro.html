<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro | ConectaFisio360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="ativos/css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #6b6fdc, #7b5bd6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cadastro-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    .cadastro-box h1 {
      margin-bottom: 10px;
      color: #4a4a4a;
    }

    .cadastro-box p {
      color: #777;
      margin-bottom: 30px;
    }

    .cadastro-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    .cadastro-box button {
      width: 100%;
      padding: 14px;
      background: #6b6fdc;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .cadastro-box button:hover {
      opacity: 0.9;
    }

    .cadastro-box a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #6b6fdc;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="cadastro-box">
    <h1>Crie sua conta</h1>
    <p>Comece sua jornada na fisioterapia</p>

    <input type="text" id="nome" placeholder="Nome completo" />
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="senha" placeholder="Senha" />

    <button onclick="cadastrar()">Cadastrar</button>

    <a href="login.html">Já tenho conta</a>
  </div>

  <script>
    function cadastrar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (!nome || !email || !senha) {
        alert("Preencha todos os campos.");
        return;
      }

      localStorage.setItem("usuarioLogado", email);
      window.location.href = "páginas/dashboard.html";
    }
  </script>

</body>
</html>
