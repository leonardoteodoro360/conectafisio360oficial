<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro ¬∑ ConectaFisio360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #0f172a, #0b1120);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .cadastro-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px 35px;
            border-radius: 24px;
            width: 420px;
            box-shadow: 0 20px 35px rgba(0,0,0,0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        h2 {
            background: linear-gradient(90deg, #3b82f6, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }

        .sub {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 25px;
            text-align: center;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            margin-top: 16px;
            border: none;
            border-radius: 12px;
            background: #1e293b;
            color: white;
            border: 1px solid #334155;
            transition: 0.2s;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59,130,246,0.3);
        }

        button {
            width: 100%;
            margin-top: 30px;
            padding: 14px;
            background: linear-gradient(90deg, #2563eb, #22d3ee);
            border: none;
            color: white;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px #22d3ee;
        }

        a {
            display: block;
            margin-top: 22px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 13px;
            transition: 0.2s;
            text-align: center;
        }

        a:hover {
            color: #38bdf8;
        }

        .termos {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h2>ConectaFisio360</h2>
        <div class="sub">Crie sua conta gratuita ou premium</div>

        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome completo" required>
            <input type="email" id="email" placeholder="E-mail profissional" required>
            <input type="password" id="senha" placeholder="Senha" required minlength="6">
            <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>

            <select id="plano">
                <option value="normal">üìò Plano Normal ‚Äì gratuito</option>
                <option value="premium">üî• Plano Premium ‚Äì acesso total</option>
            </select>

            <select id="especialidade">
                <option value="Fisioterapia Geral">Fisioterapia Geral</option>
                <option value="Ortopedia">Ortopedia</option>
                <option value="Neurologia">Neurologia</option>
                <option value="Respirat√≥ria">Respirat√≥ria</option>
                <option value="Esportiva">Esportiva</option>
                <option value="Dermato-funcional">Dermato-funcional</option>
                <option value="Sa√∫de da Mulher">Sa√∫de da Mulher</option>
            </select>

            <button type="submit">‚úÖ Criar minha conta</button>
        </form>

        <a href="login.html">‚Ü© J√° tenho conta ¬∑ Fazer login</a>
        <div class="termos">Ao cadastrar, voc√™ concorda com nossos Termos de Uso.</div>
    </div>

    <!-- CORRE√á√ÉO: type="module" obrigat√≥rio -->
    <script type="module" src="js/app.js"></script>
    <script type="module">
        import { cadastrar } from './js/app.js';

        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const senha = document.getElementById('senha').value;
            const confirmar = document.getElementById('confirmarSenha').value;

            if (senha !== confirmar) {
                alert('‚ùå As senhas n√£o coincidem!');
                return;
            }

            if (senha.length < 6) {
                alert('‚ùå A senha deve ter pelo menos 6 caracteres.');
                return;
            }

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const plano = document.getElementById('plano').value;
            const especialidade = document.getElementById('especialidade').value;

            await cadastrar(email, senha, nome, plano, especialidade);
        });
    </script>
</body>
</html>
